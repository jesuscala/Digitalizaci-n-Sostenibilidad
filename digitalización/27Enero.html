<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
        
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
            <img src="https://www.bbva.com/wp-content/uploads/2018/12/iaas-bbva-recurso-1920x1074.jpg" width="250px" height=450px" class="d-block w-100" alt="Primera imagen">          
            <div class="carousel-caption d-none d-md-block">
            <h5>IaaS</h5>
            <p>Eso es infraestructura como servicio.</p>
          </div>
        </div>
        <div class="carousel-item active">
            <img src="https://img.channelpartner.es/wp-content/uploads/2023/12/20104521/PaaS-Adobe-scaled.jpg.webp" width="250px" height=450px" class="d-block w-100" alt="Primera imagen">          
          <div class="carousel-caption d-none d-md-block">
            <h5>PaaS</h5>   
            <p>Eso es plataforma como servicio.</p>
          </div>
        </div>
        <div class="carousel-item">
            <img src="https://img.computing.es/wp-content/uploads/2024/04/02120231/SaaS.jpg" width="250px" height=450px" class="d-block w-100" alt="Primera imagen">          
          <div class="carousel-caption d-none d-md-block">
            <h5>SaaS</h5>
            <p>Eso es software como servicio.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
       
    <!-- End Example Code -->
  </body>
</html>
